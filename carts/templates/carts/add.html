{% extends 'base.html' %}
{% load products_extras %}
{% load cart_extras %}
{% block content %}

     <div class="col-3">
        {% if product.image %}
        <img class="img-fluid"  src="{{product.image.url}}" alt="Imagen del producto" width="300" height="300">
        {% endif %}

     </div>
     <div class="col">
        <div class="h5 font-weight-bold text-success">
            {{cart_product.quantity | quantity_add_format}}
        </div>
        <div>
            <a href="{% url 'products:products' product.slug %}">{{ product.title }}</a>
        </div>
        <div class="font-weight-bold text-danger">
           {{product.price | price_format }}
        </div>
        <div class="mt-2">
            <a href="{% url 'carts:cart' %}" class="btn btn-info"> Ver Carrito </a>
        </div>
        <div class="mt-2">
            <a href="{% url 'index' %}" class="btn btn-warning"> Seguir comprando </a>
        </div>
    </div>
    
{% endblock %}
