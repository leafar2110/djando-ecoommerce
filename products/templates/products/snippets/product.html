<div class="card h-100">
    {% if product.image %}
        <img class="img-fluid" src="{{product.image.url}}" alt="Imagen del producto" width="250" height="300">
    {% endif %}
    <div class="card-body">
      <h5 class="card-title">{{product.title}}</h5>
      <p class="card-text">{{product.description}}</p>
      <a href="{% url 'products:products' product.slug %}" class="btn btn-primary">Ver mas</a>

    </div>
</div>
