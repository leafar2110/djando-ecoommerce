{% load products_extras %}
<div class="card">
    <div class="card-body">
        <div class="font-weight-bold">
            Resumen del pedido
        </div>
        <div class="">
            <table class="table table-borderless table-sm">
                <thead>
                    <tr>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="col">Productos: </th>
                        <th scope="col">{{cart.total | price_format}}</th>
                    </tr>
                    <tr>
                        <th scope="col">Envios: </th>
                        <th scope="col">{{order.shipping_total | price_format}}</th>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="font-weight-bold text-danger" >
            Total (Impuestos incluidos )
            <div class="d-inline-block">
                {{order.total | price_format }}
            </div>
        </div>
        <div class="mt-2">
            <a href="{% url 'orders:address' %}" class="btn btn-warning">Confirmar Pedido</a>
        </div>
    </div>
    
</div>
